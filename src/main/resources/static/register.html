<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Open Naftali Bank Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(120deg, #e0eafc, #cfdef3);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
      }
      header {
        background: #2a5298;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
        box-shadow: 0 2px 8px rgba(42, 82, 152, 0.1);
        width: 100%; /* Make header full width */
        position: fixed; /* Keep header at the top */
        top: 0;
        z-index: 1000;
      }
      main {
        max-width: 500px; /* Slightly smaller for forms */
        background: #fff;
        margin: 10rem auto 2rem auto;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(42, 82, 152, 0.08);
        padding: 2rem;
        width: 90%; /* Responsive width */
        box-sizing: border-box; /* Include padding in width */
      }
      h1 {
        margin-top: 0;
        font-size: 2rem;
        letter-spacing: 0.5px;
        color: #2a5298;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #333;
      }
      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="password"],
      .form-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #b0c4de;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box; /* Include padding in width */
      }
      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 1.5rem;
      }
      .form-actions button {
        background: #2a5298;
        color: #fff;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-weight: bold;
        transition: background 0.2s;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }
      .form-actions button:hover {
        background: #1e3c72;
      }
      .form-actions .cancel-btn {
        background: #6c757d;
      }
      .form-actions .cancel-btn:hover {
        background: #5a6268;
      }
      .back-to-home {
        text-align: center;
        margin-top: 1.5rem;
      }
      .back-to-home a {
        color: #2a5298;
        text-decoration: none;
        font-weight: 500;
      }
      .back-to-home a:hover {
        text-decoration: underline;
      }
      footer {
        text-align: center;
        color: #888;
        margin-top: auto; /* Push footer to the bottom */
        padding: 1.5rem 0 1rem 0;
        font-size: 0.95rem;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Naftali Bank Portal</h1>
      <p>Open a New Account</p>
    </header>
    <main>
      <h1>Create Your Account</h1>
      <form>
        <div class="form-group">
          <label for="holderIdType">ID Type</label>
          <select id="holderIdType" name="holderIdType" required>
            <option value="NATIONAL_ID">National ID</option>
            <option value="PASSPORT">Passport</option>
            <option value="DRIVER_LICENSE">Driver License</option>
          </select>
        </div>
        <div class="form-group">
          <label for="holderId">ID Number</label>
          <input type="text" id="holderId" name="holderId" required />
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" name="phoneNumber" required />
        </div>
        <div class="form-group">
          <label for="houseNumber">House Number</label>
          <input type="text" id="houseNumber" name="houseNumber" required />
        </div>
        <div class="form-group">
          <label for="street">Street</label>
          <input type="text" id="street" name="street" required />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required />
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" required />
        </div>
        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input type="text" id="zipCode" name="zipCode" required />
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="date" id="dateOfBirth" name="dateOfBirth" required />
        </div>
        <div class="form-actions">
          <button type="button" class="cancel-btn" onclick="location.href='index.html'">
            Cancel
          </button>
          <button type="submit">Register</button>
        </div>
      </form>
      <div class="back-to-home">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </main>
    <footer>&copy; 2025 Naftali Bank. All rights reserved.</footer>
    <script>
      document.querySelector('form').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent default form submission

        // Collect form data
        const data = {
          holderIdType: document.getElementById('holderIdType').value,
          holderId: document.getElementById('holderId').value,
          firstName: document.getElementById('firstName').value,
          lastName: document.getElementById('lastName').value,
          email: document.getElementById('email').value,
          phoneNumber: document.getElementById('phoneNumber').value,
          houseNumber: document.getElementById('houseNumber').value,
          street: document.getElementById('street').value,
          city: document.getElementById('city').value,
          country: document.getElementById('country').value,
          zipCode: document.getElementById('zipCode').value,
          dateOfBirth: document.getElementById('dateOfBirth').value,
        };

        console.log('Form data:', data); // Log form data for debugging

        // Example: Send data to your backend API (adjust URL and payload as needed)
        const response = await fetch('/api/account_holder/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert('Registration successful!');
          window.location.href = 'login.html'; // Redirect to login or another page
        } else {
          alert('Registration failed!');
        }
      });
    </script>
  </body>
</html>
