<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Open Naftali Bank Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(120deg, #e0eafc, #cfdef3);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
      }
      header {
        background: #2a5298;
        color: #fff;
        padding: 1rem 0;
        text-align: center;
        box-shadow: 0 2px 8px rgba(42, 82, 152, 0.1);
        width: 100%; /* Make header full width */
        position: fixed; /* Keep header at the top */
        top: 0;
        z-index: 1000;
      }
      main {
        max-width: 500px; /* Slightly smaller for forms */
        background: #fff;
        margin: 10rem auto 2rem auto;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(42, 82, 152, 0.08);
        padding: 2rem;
        width: 90%; /* Responsive width */
        box-sizing: border-box; /* Include padding in width */
      }
      h1 {
        margin-top: 0;
        font-size: 2rem;
        letter-spacing: 0.5px;
        color: #2a5298;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #333;
      }
      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="password"],
      .form-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #b0c4de;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box; /* Include padding in width */
      }
      .form-actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 1.5rem;
      }
      .form-actions button {
        background: #2a5298;
        color: #fff;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-weight: bold;
        transition: background 0.2s;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }
      .form-actions button:hover {
        background: #1e3c72;
      }
      .form-actions .cancel-btn {
        background: #6c757d;
      }
      .form-actions .cancel-btn:hover {
        background: #5a6268;
      }
      .back-to-home {
        text-align: center;
        margin-top: 1.5rem;
      }
      .back-to-home a {
        color: #2a5298;
        text-decoration: none;
        font-weight: 500;
      }
      .back-to-home a:hover {
        text-decoration: underline;
      }
      footer {
        text-align: center;
        color: #888;
        margin-top: auto; /* Push footer to the bottom */
        padding: 1.5rem 0 1rem 0;
        font-size: 0.95rem;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Naftali Bank Portal</h1>
      <p>Open a New Account</p>
    </header>
    <main>
      <h1>Create Your Account</h1>
      <form>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <div class="form-group">
          <label for="accountType">Account Type</label>
          <select id="accountType" name="accountType">
            <option value="checking">Checking Account</option>
            <option value="savings">Savings Account</option>
            <option value="business">Business Account</option>
          </select>
        </div>
        <div class="form-actions">
          <button
            type="button"
            class="cancel-btn"
            onclick="location.href='index.html'"
          >
            Cancel
          </button>
          <button type="submit">Register</button>
        </div>
      </form>
      <div class="back-to-home">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </main>
    <footer>&copy; 2025 Naftali Bank. All rights reserved.</footer>
  </body>
</html>
